        <i class="material-icons" onclick="" style="padding: 10px; margin-left: 97%;">

        <p id="time"></p>
        <script>
        var myVar = setInterval(myTimer, 1000);
        
        function myTimer() {
          var d = new Date();
          document.getElementById("time").innerHTML = d.toLocaleTimeString();
        }
        </script>
        <p id="chao"></p>
        <script>
                (function myHello() {
                  var d = new Date();
                  if (d.getHours()>=0 && d.getHours()<12)
                  document.getElementById("chao").innerHTML = "Chào buổi sáng, Thanh Phương";
                  else if (d.getHours()>=12 && d.getHours()<17)
                  document.getElementById("chao").innerHTML = "Chào buổi chiều, Thanh Phương";
                  else document.getElementById("chao").innerHTML = "Chào buổi tối, Thanh Phương";
                })();
        </script>
       
        <p id="date"></p>
       
        <script>
            var myVa = setInterval(myHello, 1000);
                function myHello() {
                  var d = new Date();
                  var dp= new Date(2000,08,21)
                  var offset = d.getTime() - dp.getTime();
                  var off=offset;
                  var year = Math.floor(offset / 1000 / 60 / 60 / 24 / 365);
                  offset -= year * 1000 * 60 * 60 * 24 *365;
                  var month = Math.floor(offset / 1000 / 60 / 60 / 24 / 30);
                  offset -= month * 1000 * 60 * 60 * 24 * 30;
                  var days = Math.floor(offset / 1000 / 60 / 60 / 24);
                  offset -= days * 1000 * 60 * 60 * 24;
                  var hours = Math.floor(offset / 1000 / 60 / 60); 
                  offset -= hours * 1000 * 60 * 60;
                  var minutes = Math.floor(offset / 1000 / 60); 
                  offset -= minutes * 1000 * 60; 
                  var seconds = Math.floor(offset / 1000); 
                  document.getElementById("date").innerHTML ="Bạn đang "+ year
                  + " tuổi và bạn đã sống "+ Math.round(off / 1000 / 60 / 60 / 24)  +" ngày </br>"
                  +  year +" năm " + month + " tháng " + days + " ngày " + hours
                  + " giờ " + minutes + " phút " + seconds + " giây";
                }
        </script>
